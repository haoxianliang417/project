<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="../css/regist.css">
	<script src="../lib/require.js" data-main="../js/regist"></script>
</head>
<body>
	<div class="regHeadBg">
		<header class="reghead">
			<span class="fav">
				<i></i><a href="">收藏商城</a>
			</span>
			<ul class="list">
				<li>您好！欢迎来到商城！&nbsp;&nbsp;<a href="">[登录]</a>&nbsp;&nbsp;<a href="">[免费注册]</a></li>
			</ul>
		</header>
	</div>
	<header class="regLogoBg">
		<div class="reglogo">
			<a href=""><img src="../img/logo.png" alt=""></a>
			<b>欢迎注册</b>
		</div>
	</header>
	<div class="registForm">
		<div class="toLogBg">
			<div class="tolog"><span>我已经注册，现在就&nbsp;<a href="">登录</a></span></div>
		</div>
		<form action="" class="form">
			<div class="phoneAc">
				<span class="phone"><i>*</i>手机号码：</span><div class="inpAcBg"><input type="text" id="ac"><i></i></div>
			</div>
			<div class="phoneAc">
				<span><i>*</i>请设置密码：</span><div class="inpAcBg"><input type="password" id="pw"><i></i></div> 
			</div>
			<div class="phoneAc">
				<span><i>*</i>请确认密码：</span><div class="inpAcBg"><input type="password" id="spw"><i></i></div>
			</div>
			<input type="button" value="注册" class="btnReg">
		</form>
	</div>
	<footer>
		<p>Copyright © 2017 &nbsp;&nbsp;中酒网&nbsp;版权所有</p>
	</footer>
</body>
</html>
